  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    :root {
      --primary: #0066ff;
      --bg: #f4f6f8;
      --card: #ffffff;
      --muted: #6c757d;
      --success: #28a745;
      --error: #dc3545;
    }
    body { font-family: "Segoe UI", Arial, sans-serif; margin: 0; padding: 24px; background: var(--bg); color: #1f2933; }
    .container { max-width: 900px; margin: 0 auto; background: var(--card); padding: 24px; border-radius: 14px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
    h1 { text-align: center; margin: 0 0 18px; }
    h3 { margin-top: 0; }
    .section { margin: 18px 0; padding: 18px; border: 1px solid #e5e7eb; border-radius: 10px; }
    .hidden { display: none; }
    input, textarea, select { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #d0d5db; border-radius: 8px; font-size: 15px; box-sizing: border-box; }
    button { background: var(--primary); color: #fff; border: none; border-radius: 8px; padding: 12px 16px; margin: 4px 4px 0 0; cursor: pointer; font-size: 15px; }
    button.secondary { background: var(--muted); }
    .ride { background: #f8fafc; padding: 12px; border-radius: 8px; border-left: 4px solid var(--primary); margin: 8px 0; }
    .success { color: var(--success); font-weight: 600; }
    .error { color: var(--error); font-weight: 600; }
    .info { color: #0ca4d3; font-weight: 600; }
    #map { height: 420px; border-radius: 10px; border: 1px solid #e5e7eb; }
    .nav-buttons { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 12px; }
    .nav-buttons button { flex: 1; min-width: 140px; }
    @media (max-width: 640px) { body { padding: 12px; } .container { padding: 16px; } }
  </style>
</head>
<body>
  <div class="container">
    <h1>Spolujízda: chci se svézt nebo svezu vás</h1>
    <p style="text-align:center;margin:6px 0 14px;">Rychlé hledání i nabídka jízd po ČR – Praha, Brno, Ostrava, Plzeň.</p>
    <div style="display:flex;flex-wrap:wrap;gap:8px;justify-content:center;margin-bottom:12px;">
      <span style="background:#eef2ff;color:#0f3b8c;padding:6px 10px;border-radius:8px;font-size:13px;">chci se svézt</span>
      <span style="background:#eef2ff;color:#0f3b8c;padding:6px 10px;border-radius:8px;font-size:13px;">svezu vás</span>
      <span style="background:#eef2ff;color:#0f3b8c;padding:6px 10px;border-radius:8px;font-size:13px;">spolujízda Praha – Brno</span>
    </div>

    <div class="section" id="loginSection">
      <h3>Přihlášení</h3>
      <input type="tel" id="loginPhone" placeholder="Telefon (+420...)" value="">
      <input type="password" id="loginPassword" placeholder="Heslo">
      <button onclick="loginUser()">Přihlásit se</button>
      <button class="secondary" onclick="showSection('registerSection')">Registrovat se</button>
      <div id="loginResult" style="margin-top:8px;"></div>
    </div>

    <div class="section hidden" id="registerSection">
      <h3>Registrace</h3>
      <input type="text" id="regName" placeholder="Jméno a příjmení">
      <input type="tel" id="regPhone" placeholder="Telefon (+420...)">
      <input type="email" id="regEmail" placeholder="Email (volitelný)">
      <input type="password" id="regPassword" placeholder="Heslo (min. 6 znaků)">
      <input type="password" id="regPasswordConfirm" placeholder="Potvrzení hesla">
      <button onclick="submitRegistration()">Vytvořit účet</button>
      <button class="secondary" onclick="showSection('loginSection')">Zpět na přihlášení</button>
      <div id="registerResult" style="margin-top:8px;"></div>
    </div>

    <div class="section hidden" id="userSection">
      <h3>Můj profil</h3>
      <div id="userInfo"></div>
      <div class="nav-buttons">
        <button onclick="showSection('offerRideSection')">Nabídnout jízdu</button>
        <button onclick="showSection('searchRideSection')">Hledat jízdu</button>
        <button onclick="showMyRides()">Moje jízdy</button>
        <button onclick="showMyReservations()">Moje rezervace</button>
        <button onclick="showAllRides()">Všechny jízdy</button>
        <button class="secondary" onclick="logoutUser()">Odhlásit se</button>
      </div>
    </div>

    <div class="section hidden" id="offerRideSection">
      <h3>Nabídnout jízdu</h3>
      <input type="text" id="offerFrom" placeholder="Odkud (město, ulice)">
      <input type="text" id="offerTo" placeholder="Kam (město, ulice)">
      <input type="datetime-local" id="offerDateTime">
      <input type="number" id="offerSeats" placeholder="Počet volných míst" min="1" max="8" value="3">
      <input type="number" id="offerPrice" placeholder="Cena za osobu (Kč)" min="0" value="200">
      <textarea id="offerNote" placeholder="Poznámka (volitelná)" rows="3"></textarea>
      <button onclick="offerRide()">Nabídnout jízdu</button>
      <button class="secondary" onclick="showSection('userSection')">Zpět</button>
      <div id="offerResult" style="margin-top:8px;"></div>
    </div>

    <div class="section hidden" id="searchRideSection">
      <h3>Hledat jízdu</h3>
      <input type="text" id="searchFrom" placeholder="Odkud">
      <input type="text" id="searchTo" placeholder="Kam">
      <button onclick="searchRides()">Hledat</button>
      <button class="secondary" onclick="showSection('userSection')">Zpět</button>
      <div id="searchResults" style="margin-top:8px;"></div>
    </div>

    <div class="section hidden" id="myRidesSection">
      <h3>Moje jízdy</h3>
      <button class="secondary" onclick="showSection('userSection')">Zpět</button>
      <div id="myOffers"></div>
    </div>

    <div class="section hidden" id="myReservationsSection">
      <h3>Moje rezervace</h3>
      <button class="secondary" onclick="showSection('userSection')">Zp?t</button>
      <div id="myBookings"></div>
    </div>

    <div class="section hidden" id="allRidesSection">
      <h3>Všechny jízdy</h3>
      <button class="secondary" onclick="showSection('userSection')">Zpět</button>
      <div id="allRidesList"></div>
    </div>

    <div class="section hidden" id="mapSection">
      <h3>Mapa jízd</h3>
      <button onclick="loadMapRides()">Načíst jízdy</button>
      <button class="secondary" onclick="showSection('userSection')">Zpět</button>
      <div id="map"></div>
      <div id="mapInfo" style="margin-top:10px;"></div>
    </div>
  </div>

  <script src="/static/main.js"></script>
</body>
</html>
