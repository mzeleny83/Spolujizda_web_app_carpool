[alembic]
# path to migration scripts
script_location = migrations

# template used to generate new revision files.
# You can specify your own custom template here.
# For example, to use a more verbose template:
# revision_template = %(rev)s_%(slug)s

# The sqlalchemy url used to connect to the database.
# This is often overridden by Flask-Migrate's env.py,
# but can be set here for standalone Alembic usage.
# sqlalchemy.url = driver://user:pass@host/dbname

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S