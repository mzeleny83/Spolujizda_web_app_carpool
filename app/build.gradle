plugins {\n    id 'com.android.application'\n    id 'org.jetbrains.kotlin.android'\n}\n\nandroid {\n    compileSdk 34\n\n    defaultConfig {\n        applicationId "com.weatherapp"\n        minSdk 21\n        targetSdk 34\n        versionCode 1\n        versionName "1.0"\n\n        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"\n    }\n\n    buildTypes {\n        release {\n            minifyEnabled false\n            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'\n        }\n    }\n    compileOptions {\n        sourceCompatibility JavaVersion.VERSION_1_8\n        targetCompatibility JavaVersion.VERSION_1_8\n    }\n    kotlinOptions {\n        jvmTarget = '1.8'\n    }\n    buildFeatures {\n        // Enable View Binding for easier UI element access\n        viewBinding = true\n    }\n}\n\ndependencies {\n    // Core Android KTX and App Compat\n    implementation 'androidx.core:core-ktx:1.12.0'\n    implementation 'androidx.appcompat:appcompat:1.6.1'\n    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'\n\n    // ViewModel and LiveData for MVVM architecture\n    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.6.2'\n    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.6.2'\n    implementation 'androidx.activity:activity-ktx:1.8.2' // For viewModels() delegate\n\n    // Retrofit for type-safe HTTP client\n    implementation 'com.squareup.retrofit2:retrofit:2.9.0'\n    // Moshi Converter for JSON serialization/deserialization with Retrofit\n    implementation 'com.squareup.retrofit2:converter-moshi:2.9.0'\n    implementation 'com.squareup.moshi:moshi-kotlin:1.15.0' // Moshi Kotlin extensions\n    kapt 'com.squareup.moshi:moshi-kotlin-codegen:1.15.0' // Moshi code generation for data classes\n\n    // Kotlin Coroutines for asynchronous programming\n    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.7.3'\n    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.3'\n\n    // Testing dependencies (can be omitted for minimal project but good practice)\n    testImplementation 'junit:junit:4.13.2'\n    androidTestImplementation 'androidx.test.ext:junit:1.1.5'\n    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'\n}